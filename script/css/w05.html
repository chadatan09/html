<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning</title>

</head>
<body>
    <input type="color" id="myColor">
    <hr>
    <input type="range"  id="r" min="0" max="255" onchange="changeColor()"><br>
    <input type="range"  id="g" min="0" max="255" onchange="changeColor()"><br>
    <input type="range"  id="b" min="0" max="255" onchange="changeColor()"><br>


    <script>
        let myColor = document.querySelector('#myColor');
        myColor.addEventListener('input',()=>{
            document.body.style.backgroundColor = myColor.value;

        });
        function changeColor(){
            let r =document.getElementById('r').value;
            let g =document.getElementById('g').value;
            let b =document.getElementById('b').value;
            document.body.style.backgroundColor =  `rgb(${r},${g},${b}`;
            
        }

    </script>
    
</body>
</html>
